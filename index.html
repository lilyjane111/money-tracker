<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务指挥舱</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="dashboard-container">
        <!-- 1. 顶部栏 (变矮一点) -->
        <header class="top-bar">
            <div class="logo">
                🐋 财务指挥舱
            </div>
            <div class="user-profile">2026年</div>
        </header>

        <!-- 2. 核心统计 (更紧凑) -->
        <div class="stats-row">
            <div class="card stat-card expense">
                <div class="stat-icon">💸</div>
                <div class="stat-info">
                    <h4>本月支出</h4>
                    <p id="stat-expense">¥0.00</p>
                </div>
            </div>
            <div class="card stat-card income">
                <div class="stat-icon">💰</div>
                <div class="stat-info">
                    <h4>本月收入</h4>
                    <p id="stat-income">¥0.00</p>
                </div>
            </div>
            <div class="card stat-card balance">
                <div class="stat-icon">🏦</div>
                <div class="stat-info">
                    <h4>当前结余</h4>
                    <p id="stat-balance">¥0.00</p>
                </div>
            </div>
        </div>

        <!-- 3. 主内容区 (锁死高度，内部滚动) -->
        <div class="main-grid">
            
            <!-- 左列：操作区 -->
            <div class="left-col">
                <!-- AI 区域 -->
                <div class="card ai-card">
                    <div class="card-header">
                        <h3>🤖 AI 智能记账</h3>
                    </div>
                    <div class="ai-box">
                        <textarea id="ai-input" placeholder="告诉我也许刚才花了什么..."></textarea>
                        <button id="ai-btn" class="ai-btn">✨ 识别并入账</button>
                    </div>
                </div>

                <!-- 手动输入 -->
                <div class="card input-card">
                    <div class="card-header">
                        <h3>✍️ 手动补录</h3>
                    </div>
                    <div class="manual-form">
                        <div class="form-row">
                            <input type="datetime-local" id="date-input">
                            <select id="category-input">
                                <option value="餐饮">🍔 餐饮</option>
                                <option value="交通">🚗 交通</option>
                                <option value="购物">🛍️ 购物</option>
                                <option value="娱乐">🎮 娱乐</option>
                                <option value="居住">🏠 居住</option>
                                <option value="工资">💰 工资</option>
                                <option value="其他">📝 其他</option>
                            </select>
                        </div>
                        <div class="form-row">
                            <input type="text" id="desc-input" placeholder="备注" style="flex:2">
                            <input type="number" id="amount-input" placeholder="¥" style="flex:1">
                            <button id="save-btn">✔</button>
                            <button id="cancel-edit-btn" style="display:none">✕</button>
                        </div>
                    </div>
                </div>

                <!-- 图表 (自适应填充剩余空间) -->
                <div class="card chart-card">
                    <div class="card-header">
                        <h3>📊 支出构成</h3>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="expenseChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 右列：账单列表 (独立滚动条) -->
            <div class="right-col">
                <div class="card list-card">
                    <div class="card-header">
                        <h3>📜 近期账单</h3>
                    </div>
                    <!-- 列表容器 -->
                    <div class="list-wrapper">
                        <ul id="list" class="scrollable-list">
                            <li class="empty-tip">加载中...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js?v=V3_fixed_layout"></script>
</body>
</html>
